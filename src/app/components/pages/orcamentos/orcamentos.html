<app-sidebar></app-sidebar>
<app-topbar-orcamentos></app-topbar-orcamentos>

<div class="secao-pastas">
  <h2 class="titulo-decorado">📁 Pastas</h2>
  <ul>
    <li *ngFor="let pasta of pastas">
      📁 <span (click)="abrirPasta(pasta._id)" style="cursor: pointer;">{{ pasta.nome }}</span>
      <button (click)="deletarPasta(pasta._id)">Excluir</button>
    </li>
  </ul>
</div>


<div class="secao-orcamentos">
  <h2 class="titulo-decorado">📄 Orçamentos</h2>
  <ul>
    <li *ngFor="let orcamento of orcamentos">
      📄 <span (click)="abrirOrcamento(orcamento.id)" style="cursor: pointer;">{{ orcamento.nome }}</span>
      <button (click)="deletarOrcamento(orcamento.id)">Excluir</button>
    </li>
  </ul>
</div>
